<body>

    <h1>CSS Quiz</h1>

    <!-- Radio button question -->
    <p id="q1Text">1. What color does blue and red make?</p>

    <!-- Text Box question -->
    <p id="q2Text">2. How do you spell 'spell'?</p>
    <input type="text" id="q2Input">

    <!-- Drop down box question -->
    <p id="q3Text">3. Is a duck yellow?</p>

        <option value="false">False</option>
    </select>
    <br>

    <p id="q4Text">4. How many edges in a triangle?</p>
    <input type="number" id="numberInput">
    <br>

    <p id="q5Text">5. what colors make green?</p>
    <input type="checkbox" id="chbxorg" value="Orange">Orange
    <input type="checkbox" id="chbxble" value="Blue">Blue

    <input type="checkbox" id="chbxsun" value="idk"> the color of the sun..
    
    <br>
    <br>

    <br>
